<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Lists </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700&family=Orbitron:wght@400;800&family=Patrick+Hand&family=Roboto:wght@400;700&family=Sono:wght@500&family=Source+Sans+Pro&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="feature-container">
        <h1>Find your film </h1>
        <a href="watchlist.html">
            <p> My watchlist </p>
        </a>
    </header>
    <div id="search-container">
        <input type="text" id="search-text" placeholder=" 🔍 Search movies">
        <button id="search-btn">Search</button>
    </div>
    <main id="movie-container">
        <section class="temp-div">
            <img src="images/Icon.png" alt="explore-icon">
            <h2>Start Exploring</h2>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
